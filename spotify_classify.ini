[uwsgi]
module = wsgi
plugins = python3

master = true
processes = 5

socket = spotify_classify.sock
chmod-socket = 660
vacuum = true
logger = file:log/error.log
die-on-term = true
pythonpath = /var/www/spotify_classify
chdir =  /var/www/spotify_classify
wsgi-file = /var/www/spotify_classify/wsgi.py
